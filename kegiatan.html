            background-color: #4CAF50;
            color: white;

            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-link button:hover {
            background-color: #45a049;
        }

        .back-link a {
            text-decoration: none;
            color: blue;
            margin-left: 10px;
        }

        .back-link a:hover {
